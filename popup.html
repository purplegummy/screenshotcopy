<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Quick Send</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>âš¡ ChatGPT Quick Send</h1>
        <button id="settings-toggle" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>

      <!-- Main Panel -->
      <div id="main-panel">
        <p class="subtitle">Press your keybinds anywhere to capture</p>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button id="capture-new-btn" class="action-btn green">
            <span class="btn-icon">ğŸ“·</span>
            <span>New Chat + Screenshot</span>
          </button>
          <button id="text-new-btn" class="action-btn purple">
            <span class="btn-icon">ğŸ“</span>
            <span>New Chat + Text</span>
          </button>
        </div>

        <!-- Keybind Slots Preview -->
        <div class="slots-preview">
          <h3>Your Keybinds</h3>
          <div id="slots-list"></div>
          <button id="manage-slots-btn" class="link-btn">Manage keybinds â†’</button>
        </div>

        <div id="status"></div>
      </div>

      <!-- Keybinds Panel -->
      <div id="keybinds-panel" class="hidden">
        <div class="panel-header">
          <button id="back-from-keybinds" class="back-btn">â†</button>
          <h2>Keybind Slots</h2>
          <button id="add-slot-btn" class="icon-btn" title="Add slot">â•</button>
        </div>
        
        <p class="panel-desc">Each slot can be bound to a different ChatGPT conversation</p>
        
        <div id="keybind-slots-editor"></div>
      </div>

      <!-- Settings Panel -->
      <div id="settings-panel" class="hidden">
        <div class="panel-header">
          <button id="back-from-settings" class="back-btn">â†</button>
          <h2>Settings</h2>
        </div>
        
        <div class="setting-group">
          <h3>ğŸš€ Behavior</h3>
          
          <label class="toggle-setting">
            <span>Auto-send after capture</span>
            <input type="checkbox" id="auto-send" checked />
            <span class="toggle-slider"></span>
          </label>

          <label class="toggle-setting">
            <span>Show notifications</span>
            <input type="checkbox" id="show-notifications" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-group">
          <h3>ğŸ¯ Default Target</h3>
          <select id="target-url">
            <option value="https://chatgpt.com/">ChatGPT (chatgpt.com)</option>
            <option value="https://chat.openai.com/">ChatGPT (chat.openai.com)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Keybind Capture Modal -->
    <div id="keybind-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Press your keybind</h3>
        <p>Press any key combination...</p>
        <div id="keybind-preview" class="keybind-display">Waiting...</div>
        <div class="modal-buttons">
          <button id="cancel-keybind" class="secondary-btn">Cancel</button>
          <button id="save-keybind" class="primary-btn" disabled>Save</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
